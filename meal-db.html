<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khabar Dibi Naki</title>
    <!-- Bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body class="bg-gray">

    <!-- meal search area  -->
    <h2 class="text-center text-success">Search your favorite food</h2>
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="write your favorite food"
            aria-label="write your favorite food" aria-describedby="button-addon2">
        <button onclick="searchFood()" class="btn btn-outline-secondary" type="button" id="search-btn">Search</button>
    </div>

    <div>
        <p id="error-message" class="text-danger">
            somthing went wrong please try again later
        </p>
    </div>


    <!-- Single meal details -->
    <div id="meal-details" class="w-50 ms-auto position-absolute top-50">

    </div>

    <!-- meal search result -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">

    </div>

    <!-- Adding Scripting file -->
    <!-- 1.Bootstrap Scripting -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!-- Own Scripting -->
    <script src="js/meal-db.js"></script>
</body>

</html>
